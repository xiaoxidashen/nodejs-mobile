name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SCCACHE_GHA_ENABLED: 'true'
  SCCACHE_ENFORCE_COMPILE_REQUESTS: 'false'
  ANDROID_NDK_VERSION: r24
  ANDROID_TARGET_SDK_VERSION: 24

permissions:
  contents: read

jobs:
  build-android:
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-22.04, target_arch: arm }
          - { os: ubuntu-22.04, target_arch: arm64 }
          - { os: ubuntu-22.04, target_arch: x86_64 }

    runs-on: ${{ matrix.config.os }}
    env:
      TARGET_ARCH: ${{ matrix.config.target_arch }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Install arm host toolchain deps
        if: matrix.config.target_arch == 'arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib

      - name: Verify 32-bit host toolchain
        if: matrix.config.target_arch == 'arm'
        run: |
          echo 'int main(void){return 0;}' > /tmp/host32-smoke.c
          gcc -m32 /tmp/host32-smoke.c -o /tmp/host32-smoke
          file /tmp/host32-smoke

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: ${{ env.ANDROID_NDK_VERSION }}
          add-to-path: false

      - name: Build
        env:
          MY_ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          LDFLAGS: '-Wl,-z,max-page-size=16384'
        run: |
          ./tools/android_build.sh $MY_ANDROID_NDK_HOME $ANDROID_TARGET_SDK_VERSION $TARGET_ARCH
          rm -rf ./out_android/libnode
      - name: Report sccache stats
        env:
          SCCACHE_ENFORCE_COMPILE_REQUESTS: ${{ env.SCCACHE_ENFORCE_COMPILE_REQUESTS }}
        run: |
          if ! command -v sccache >/dev/null 2>&1; then
            echo "sccache not found; skipping stats."
            exit 0
          fi
          stats_json="$(sccache --show-stats --stats-format=json)"
          compile_requests="$(STATS_JSON="$stats_json" python3 - <<'PY'
import json
import os

raw = os.environ.get("STATS_JSON", "").strip()
if not raw:
    print("")
    raise SystemExit(0)

data = json.loads(raw)
value = None
if isinstance(data, dict):
    if "compile_requests" in data:
        value = data["compile_requests"]
    elif "stats" in data and isinstance(data["stats"], dict):
        value = data["stats"].get("compile_requests")

print("" if value is None else value)
PY
)"
          if [ -z "$compile_requests" ]; then
            echo "Could not parse compile_requests from sccache stats."
            exit 0
          fi
          echo "sccache compile_requests=${compile_requests}"
          if [ "$compile_requests" -eq 0 ]; then
            if [ "${SCCACHE_ENFORCE_COMPILE_REQUESTS:-false}" = "true" ]; then
              echo "compile_requests is 0 and SCCACHE_ENFORCE_COMPILE_REQUESTS=true."
              exit 1
            fi
            echo "Warning: compile_requests is 0."
          fi

      - name: Patch libnode.so text hash
        run: |
          set -euo pipefail
          found=0
          while IFS= read -r -d '' sofile; do
            found=1
            echo "Patching ${sofile}"
            python3 ./tools/patch_so_text_hash.py --so "${sofile}" --no-backup
          done < <(find out_android -type f -name "libnode.so" -print0)
          if [ "$found" -ne 1 ]; then
            echo "No libnode.so found under out_android"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: node-android-${{ env.TARGET_ARCH }}
          path: out_android

  combine-android:
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-22.04 }
    runs-on: ${{ matrix.config.os }}
    needs: build-android
    if: always()
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: ${{ env.ANDROID_NDK_VERSION }}

      - uses: actions/download-artifact@v4
        with:
          pattern: node-android-*
          merge-multiple: true
          path: out_android

      - run: rm -rf out_android/libnode

      - name: Generate config.gypi
        run: ./configure

      - name: Combine
        run: |
          mkdir -p artifacts/bin
          mkdir -p artifacts/include
          cp -R out_android/* artifacts/bin
          ./tools/copy_libnode_headers.sh android
          cp -R out_android/libnode/include/* artifacts/include

      - uses: actions/upload-artifact@v4
        with:
          name: nodejs-mobile-android
          path: artifacts
